<h2>{{titre}}</h2>

<form ngForm #assignmentForm 
      (submit)="onSubmit($event)"
      class="form"
>
    
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" 
               name="nom" 
               placeholder="Nom du devoir"
               required
        >
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker"
               [(ngModel)]="dateDeRendu"
                name="date"
                required
        >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <button [disabled]="!ajoutActive" mat-stroked-button color="primary">
        Ajouter un devoir
    </button>
</form>

<div *ngFor="let a of assignments">
    <p appRendu *ngIf="a.rendu; else nonsoumis">
        {{a.nom}}, date de rendu : {{a.dateDeRendu}}, rendu : {{a.rendu}}
    </p>
    <ng-template #nonsoumis>
        {{a.nom}} NON RENDU, date limite : {{a.dateDeRendu}}
    </ng-template>
</div>
