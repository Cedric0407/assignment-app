<div class="form-container">
  <div>
    <h1>Se connecter</h1>
    <form ngForm class="form" #formLogin (submit)="onLogin()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="login"
            name="login"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            placeholder="Mot de passe"
            type="password"
            [(ngModel)]="password"
            name="password"
          />
        </mat-form-field>
      </div>

      <button
         mat-raised-button
            color="primary"
        [disabled]="!password || !login"
        type="submit"
        class="btn-login"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
