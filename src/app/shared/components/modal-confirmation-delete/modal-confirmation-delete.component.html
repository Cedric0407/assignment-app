<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmation</mat-card-title>
  </mat-card-header>

  <mat-card-content class="form">
    <span
      >Êtes-vous sûr(e)s de vouloir supprimer "{{ entityToDelete?.nom }}"
      ?</span
    >
  </mat-card-content>
  <mat-card-actions>
    <div class="action-btn">
      <button mat-button (click)="close()">Annuler</button>
      <button mat-raised-button color="primary" (click)="save()">
        Enregistrer
      </button>
    </div>
  </mat-card-actions>
</mat-card>
