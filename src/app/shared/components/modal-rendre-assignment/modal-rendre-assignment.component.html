<mat-card>
  <mat-card-header>
    <mat-card-title>Rendre un assignement</mat-card-title>
  </mat-card-header>

  <mat-card-content class="form">
    <mat-form-field>
      <mat-label>Note</mat-label>
      <input matInput type="number" [(ngModel)]="assignment.note" name="note" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Remarques</mat-label>
      <textarea
        matInput
        [(ngModel)]="assignment.remarques"
        name="remarques"
        rows="4"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div class="action-btn">
      <button mat-button (click)="close()">Annuler</button>
      <button mat-raised-button color="primary" (click)="save()">
        Enregistrer
      </button>
    </div>
  </mat-card-actions>
</mat-card>
