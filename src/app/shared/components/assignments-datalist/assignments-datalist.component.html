<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Selection de la page des assigments"
  (page)="handlePage($event)"
  class="demo-paginator"
  [length]="totalPages"
  [pageSize]="limit"
  [pageIndex]="page"
>
</mat-paginator>
<table mat-table [dataSource]="assignments" class="mat-elevation-z8 demo-table">
  <!-- id Column -->
  <ng-container matColumnDef="matiere">
    <th mat-header-cell *matHeaderCellDef>Matière</th>
    <td mat-cell *matCellDef="let element">
      {{ element.matiere?.nom ?? "N/A" }}
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="etudiant">
    <th mat-header-cell *matHeaderCellDef>Élève</th>
    <td mat-cell *matCellDef="let element">
      {{ element.auteur?.nom ?? "N/A" }}
    </td>
  </ng-container>

  <!-- nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
  </ng-container>

  <!-- dateDeRendu Column -->
  <ng-container matColumnDef="dateDeRendu">
    <th mat-header-cell *matHeaderCellDef>Date de rendu</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dateDeRendu | date : "dd/MM/yy" }}
    </td>
  </ng-container>

  <!-- rendu Column -->
  <ng-container matColumnDef="rendu">
    <th mat-header-cell *matHeaderCellDef>Rendu</th>
    <td mat-cell *matCellDef="let element">
      {{ element.rendu ? "oui" : "non" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="action-col-container">
        <a [routerLink]="['/assignments/:id', { id: element._id }]"
          ><button mat-stroked-button color="primary">Détail</button></a
        >
        <a [routerLink]="[':id/edit', { id: element._id }]"
          ><button mat-button><mat-icon>edit</mat-icon></button></a
        >
        <button mat-button (click)="openModalDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Selection de la page des assigments"
  (page)="handlePage($event)"
  class="demo-paginator"
  [length]="totalPages"
  [pageSize]="limit"
  [pageIndex]="page"
>
</mat-paginator>
