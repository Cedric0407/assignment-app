<mat-card>
  <mat-card-header>
    <h1>{{ titre }}</h1>
    <a routerLink="/assignments/add">
      <button mat-flat-button color="accent">Ajouter</button>
    </a>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8" [ngSwitch]="userRole">
      <div class="tabs" cdkDropListGroup *ngSwitchCase="role.professeur">
        <div class="tab-buttons">
          <div
            class="tab-button"
            (click)="selectTab(2)"
            [class.active]="selectedTab === 2"
          >
            Non rendu
          </div>
          <div
            class="tab-button"
            (click)="selectTab(1)"
            [class.active]="selectedTab === 1"
            cdkDrop
            cdkDropList
            (cdkDropListDropped)="onTabDroppedToRendu($event)"
            [cdkDropListData]="assignmentsToUpdate"
          >
            Rendu
          </div>
        </div>
        <div class="tab-content">
          <div *ngIf="selectedTab === 2" cdkDropList>
            <app-assignments-cardlist [rendu]="false" #nonRenduComponent />
          </div>

          <div *ngIf="selectedTab === 1">
            <app-assignments-cardlist [rendu]="true" #renduComponent />
          </div>
        </div>
      </div>

      <div *ngSwitchCase="role.admin">
        <app-assignments-datalist />
      </div>

      <div *ngSwitchCase="role.etudiant">
        <app-assignments-cardlist />
      </div>
    </div>
  </mat-card-content>
</mat-card>
