<h2>{{ titre }}</h2>

<main class="container">
  <nav class="ajouterBtn" *ngIf="authservice.userConnected">
    <a routerLink="assignments/add">
      <button mat-flat-button color="accent">Ajouter Assignment</button>
    </a>
  </nav>

  <div class="tabs" cdkDropListGroup>
    <div class="tab-buttons">
      <div
        class="tab-button"
        (click)="selectTab(2)"
        [class.active]="selectedTab === 2"
      >
        Non rendu
      </div>
      <div
        class="tab-button"
        (click)="selectTab(1)"
        [class.active]="selectedTab === 1"
        cdkDrop
        cdkDropList
        (cdkDropListDropped)="onTabDroppedToRendu($event)"
        [cdkDropListData]="assignmentsToUpdate"
      >
        Rendu
      </div>
    </div>
    <div class="tab-content">
      <div *ngIf="selectedTab === 2" cdkDropList>
        <app-assignments-cardlist [rendu]="false" #nonRenduComponent />
      </div>

      <div *ngIf="selectedTab === 1">
        <app-assignments-cardlist [rendu]="true" #renduComponent />
      </div>
    </div>
  </div>

    <h1>Exemple de scrolling virtuel infini</h1>

    <app-assignments-virtualscrolling /> -->
</main>
